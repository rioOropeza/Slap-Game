<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One Piece Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body class="background">
  <div class="container text-white">
    <div class="row mt-5">
      <div class="col-4 bg-dark">
        <span>Health: <span id="health">100</span></span>
        <span>Hits: <span id="hits">0</span></span>
        <h3>Doflamingo</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <img src="assets/Doflamingo_Pirate_Warriors_3.png" alt="doflamingo" height="400" width="300" class="mt-5 animated shake">
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <button onClick='slap()' type="button" class="btn btn-primary">Slap</button>
            <button onClick='kick()' type="button" class="btn btn-danger">Kick</button>
            <button onClick='gatling()' type="button" class="btn btn-warning">Gomu Gomu no Gatling Gun</button>
            <button onClick='reset()' type="button" class="btn btn-success">reset</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h3 class=" bg-dark">Luffy</h3>
            <img src="assets/luffy.jpg" alt="">
          </div>
          <div class="row">
            <div class="col-6">
              <button onClick='enterGearSecond()' type="button" class="btn btn-info">Enter Gear Second</button>
              <button onClick='enterGearThird()' type="button" class="btn btn-dark">Enter Gear Third</button>
              <button onClick='enterGearFourth()' type="button" class="btn btn-danger">Enter Gear Fourth</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
